<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Oliver Viewer</title>
      <link rel="stylesheet" href="oliver.css" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="viewport" content="initial-scale=1" /> 
      <link rel="apple-touch-icon" href="icon.png"/>
      <link rel="preload" as="image" href="oliver1.jpg" />
      <link rel="preload" as="image" href="oliver2.jpg" />
      <link rel="preload" as="image" href="oliver3.jpg" />
      <script>
          var olive = -1;
          var oil = [ "oliver1.jpg", "oliver2.jpg", "oliver3.jpg" ]
          function oliverTwist() {
              olive++;
              if (olive > 2) olive = 0;
              document.getElementById("oliver").src = oil[olive];
          }
          function killLoading() {
              document.getElementById("oloader").style.display = "none";
              document.getElementById("oliver").style.display = "block";
          }
      </script>
   </head>
   <body onload="killLoading(); oliverTwist(); oliverTwist(); oliverTwist();">
       <p id="oloader">
           Now loading<br>
           <span style="font-size: large;"><b>Oliver Viewer</b></span>
       </p>
       <img id="oliver" onclick="oliverTwist()" alt="OLIVER" style="display:none;">
   </body>
</html>
